<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	     <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="First Name"></h:outputText>
                <h:inputText id="fName" value="#{userController.firstName}" required="true" requiredMessage="First Name is required."></h:inputText>
                <h:outputText value="Last Name"></h:outputText>
                <h:inputText id="lName" value="#{userController.lastName}" required="true" requiredMessage="Last Name is required."></h:inputText>
            </h:panelGrid>
            <h:commandButton value="Insert into DB" action="#{userController.persistToDB}"></h:commandButton><br/>
            <h:message for="fName"></h:message><br/>
            <h:message for="lName"></h:message>
        </h:form>
	</ui:define>
</ui:composition>
</html>
